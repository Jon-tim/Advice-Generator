<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Advice Generator App</title>
  </head>
  <body
    class="bg-dark-grayish-blue w-screen h-screen flex justify-center items-center"
  >
    <main class="bg-grayish-blue rounded-lg m-8 min-w-[300px]">
      <section class="flex items-center flex-col gap-4 p-8 relative">
        <p
          class="advice-id font-fonts text-neon-green uppercase font-normal tracking-widest"
        >
          advice #
        </p>
        <p
          class="advice max-w-lg w-full text-[28px] text-center font-extrabold text-light-cyan"
        >
          "Click on the dice button below to get random quotes! Enjoy!!"
        </p>
        <div class="flex items-center justify-center mb-8">
          <svg
            width="295"
            class="mobile-divider md:hidden w-full"
            height="16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <path
                fill="hsl(193, 38%, 86%)"
                d="M0 8h122v1H0zM173 8h122v1H173z"
              />
              <g transform="translate(138)" fill="#CEE3E9">
                <rect width="6" height="16" rx="3" />
                <rect x="14" width="6" height="16" rx="3" />
              </g>
            </g>
          </svg>

          <svg
            class="desktop-divider hidden md:block w-full"
            width="444"
            height="16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <path
                fill="hsl(193, 38%, 86%)"
                d="M0 8h196v1H0zM248 8h196v1H248z"
              />
              <g transform="translate(212)" fill="#CEE3E9">
                <rect width="6" height="16" rx="3" />
                <rect x="14" width="6" height="16" rx="3" />
              </g>
            </g>
          </svg>
        </div>
        <div
          class="absolute -bottom-8 dice w-16 h-16 flex items-center justify-center bg-neon-green rounded-full shadow hover:shadow-[0_0_20px_#53ffaa]"
        >
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="#202733"
            />
          </svg>
        </div>
      </section>
    </main>
    <script src="src/main.js"></script>
  </body>
</html>
